<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda5</title>

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/public/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Playfair+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>

    <div id="bienvenida">¡Bienvenidos! Hacemos envíos a todo el país</div>

    <header>
    
    <nav class="navBar">
        <div><img src="/public/images/logo.jpeg" alt=""></div>

        <div><ul>
            <li class="liOcultoNavBar"><a href="/">Inicio</a></li>
            <li class="liOcultoNavBar">Productos</li>
            <li class="liOcultoNavBar"><a href="/Registrarse">Registrarse</a></li>
            <li><span class="material-symbols-outlined">search</span></li>
            <li class="liOcultoNavBar"><a href="/login"><span class="material-symbols-outlined">person</span></a></li>
            <li><a href="/Carrito"><span class="material-symbols-outlined">shopping_bag</span></a></li>
            <li class="menuOcultoNavBar"><span class="material-symbols-outlined">menu</span></li>
        </ul></div>
    </nav>
    </header>

    <main class="mainProdCart">
        <h2>¿Cómo quieres recibir o retirar tu compra?</h2>
        <section class="section-ProdSend">
            <div class="codigo-postal">
                <label><input type="radio" name="envio"> Código Postal</label>
                <input type="text" name="postal" id="postal" placeholder="Ingresá tu código postal">
                <p>Precio</p>
                <span class="material-symbols-outlined">attach_money</span>
            </div>
            <div class="en-tienda">
                <label><input type="radio" name="envio"> Retirá de nuestra tienda sin costo</label>
                <span class="material-symbols-outlined">local_shipping</span>
                <p>Sin costo</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="flexFooter">
        <div class="footer">
            <h3>Medios de Pago</h3>
            <img src="/images/mediosdepago.png" alt="mediosdepago" class="imgmediosdepago">
        </div>
        <div class="footer">
            <h3>Nuestras redes sociales</h3>
            <img src="/images/redessociales.png" alt="redessociales">
        </div>
        <div class="footer">
            <h3>Contacto</h3>
            <p>tienda5@gmail.com</p>
        </div>
        </div>

    </footer>
    
</body>
</html>
